<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Fitness, Health, Ghana, Aerobics">
    <meta name="description" content="Kwaso Mega is fitness club in Ghana with aim to let people stay healthy.">
    <title>Signup - Kwaso Mega</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body class="reg-body">
    <div class="container popup-screen mt-5">
        <div class="row justify-content-center">
        <div class="col-md-6 popup-box mt-5">
            <h3 class="text-center mt-3 text-light">Kwaso Mega</h3>
            <p class="text-center text-light">where your body experience complete fitness</p>
              <form action="" method="POST">
                <fieldset>
                         <div class="form-group mb-3">
                        <input type="text" name="fullName" placeholder="Enter full name" reqiured class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" name="email" placeholder="Enter email address" required class="form-control">
                    </div>
                   <div class="form-group mb-3">
                    <input type="number" name="contact" class="form-control" placeholder="Enter phone number">
                   </div>
                   <div class="form-group mb-3">
                    <input type="password" name="password" placeholder="Enter password" required class="form-control">
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="confirmPassword" placeholder="Repeat password" required class="form-control">
                </div>
                <div class="d-flex space-btn">
                   <div class="form-group mb-3">
                    <input type="submit" name="signup" class="btn btn-md reg-btn" value="Signup">
                   </div>
                   <div class="form-group mb-3">
                    <p class="text-light message">Already a member?<a href="login.html" class="text-decoration-none text-light"><strong>Login</strong></a></p>
                   </div>
                </div>
                </fieldset>
              </form>
            </div>
            </div>
            </div>


<script>
   const popupScreen = document.querySelector(".popup-screen");
window.addEventListener("load", () => {
    setTimeout(() => {
        popupScreen.classList.add("active");
    }, 1000);
});
</script>
</script>
</body>
</html>
